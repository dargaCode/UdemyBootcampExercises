<body>

  <h1>Guessing Game</h1>

  <ul>
    <li>Every time the page loads, prompt user for a number</li>
    <li>
      Alert user whether the guess is:
      <ul>
        <li>too high</li>
        <li>too low</li>
        <li>correct</li>
      </ul>
    </li>
  </ul>

  <p>For now, the magic number will always be the same.</p>

</body>
