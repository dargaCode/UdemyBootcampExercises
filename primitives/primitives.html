<!DOCTYPE html>
<html>
<head>
  <title>Primitives</title>
</head>
<body>

  <h1>Primitives Exercise</h1>

  <p>Evaluate the following expressions (without running the code):</p>

  <ol>
    <li>
      <strong>100 % 3</strong>
      <ul>
        <li>1</li>
      </ul>
    </li>
    <li>
      <strong>('blah' + 'blah')[6]</strong>
      <ul>
        <li>"a"</li>
      </ul>
    </li>
    <li>
      <strong>"hello".length % "hi\\".length</strong>
      <ul>
        <li>2</li>
      </ul>
    </li>
  </ol>


</body>
</html>
