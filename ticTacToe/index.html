<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe Board</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tbody>
			<tr class="upper">
				<td class="left"></td>
				<td class="center"></td>
				<td class="right"></td>
			</tr>
			<tr class="middle">
				<td class="left"></td>
				<td class="center"></td>
				<td class="right"></td>
			</tr>
			<tr class="lower">
				<td class="left"></td>
				<td class="center"></td>
				<td class="right"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
